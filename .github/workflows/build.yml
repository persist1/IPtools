name: Build Multi-Platform

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'é€‰æ‹©æž„å»ºå¹³å°'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows-x64
          - windows-x86
          - linux-x86_64
          - linux-arm64
          - macos-x86_64
          - macos-arm64

env:
  QT_VERSION: '5.15.2'

jobs:
  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    # åªåœ¨æ»¡è¶³ä»¥ä¸‹æ¡ä»¶æ—¶è¿è¡Œï¼š
    # 1. è‡ªåŠ¨è§¦å‘ï¼ˆpush/PRï¼‰æ—¶
    # 2. æ‰‹åŠ¨è§¦å‘ä¸”é€‰æ‹©äº† all æˆ–å¯¹åº”çš„å¹³å°
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'windows')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: win64_mingw81
            mingw_arch: x86_64
            mingw_tool_dir: mingw810_64
            platform_name: windows-x64
          - arch: win32_mingw81
            mingw_arch: i686
            mingw_tool_dir: mingw810_32
            platform_name: windows-x86
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: ${{ matrix.arch }}
        modules: 'qtnetworkauth'
        cache: true
    
    - name: Setup Qt and MinGW PATH
      shell: pwsh
      run: |
        $qtDir = $env:Qt5_Dir
        if (-not $qtDir) {
          throw "Qt5_Dir çŽ¯å¢ƒå˜é‡æœªè®¾ç½®ï¼Œinstall-qt-action å¯èƒ½å¤±è´¥äº†"
        }

        Write-Host "Qt5_Dir = $qtDir"

        $qtBin = Join-Path $qtDir 'bin'
        if (Test-Path $qtBin) {
          Write-Host "Adding Qt bin to PATH: $qtBin"
          "$qtBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        } else {
          Write-Host "Qt bin ç›®å½•ä¸å­˜åœ¨: $qtBin"
        }

        $qtRoot = (Get-Item $qtDir).Parent.Parent.FullName
        $toolsDir = Join-Path $qtRoot 'Tools'
        $targetTool = Join-Path $toolsDir '${{ matrix.mingw_tool_dir }}'
        $targetBin = Join-Path $targetTool 'bin'

        if (Test-Path $targetBin) {
          Write-Host "Adding Qt MinGW toolchain to PATH: $targetBin"
          "$targetBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        } else {
          Write-Warning "Qt è‡ªå¸¦çš„ MinGW å·¥å…·é“¾æœªæ‰¾åˆ°: $targetBin"
          Write-Warning "å°è¯•é€šè¿‡ Chocolatey å®‰è£… MinGW..."
          choco install mingw -y --no-progress
          
          # Chocolatey å®‰è£…çš„ mingw å¯èƒ½åœ¨å¤šä¸ªä½ç½®ã€‚
          $possiblePaths = @(
            'C:\ProgramData\mingw64\mingw64\bin',
            'C:\ProgramData\mingw64\mingw32\bin',
            'C:\tools\mingw64\bin',
            'C:\tools\mingw32\bin'
          )
          
          $foundPath = $null
          foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
              Write-Host "Found MinGW at: $path"
              $foundPath = $path
              break
            }
          }
          
          if ($foundPath) {
            Write-Host "Adding fallback MinGW to PATH: $foundPath"
            "$foundPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          } else {
            Write-Error "MinGW å·¥å…·é“¾æœªæ‰¾åˆ°ï¼å°è¯•çš„è·¯å¾„ï¼š"
            $possiblePaths | ForEach-Object { Write-Error "  - $_" }
            throw "æ— æ³•å®šä½ MinGW å·¥å…·é“¾ï¼Œæž„å»ºæ— æ³•ç»§ç»­"
          }
        }
    
    - name: Build Project
      shell: cmd
      run: |
        echo "Qt version:"
        qmake -v
        echo.
        echo "Compiler check:"
        where g++
        where mingw32-make
        echo.
        echo "Building..."
        qmake IPtools.pro CONFIG+=release
        mingw32-make -j4
    
    - name: Deploy Qt Dependencies
      shell: cmd
      run: |
        cd release
        windeployqt IPtools.exe --release --no-translations
    
    - name: Create Archive
      shell: pwsh
      run: |
        $archName = "IPtools-Windows-${{ matrix.mingw_arch }}"
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item -Path release/IPtools.exe -Destination dist/
        Copy-Item -Path README.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path USAGE_GUIDE.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path LICENSE -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path release/*.dll -Destination dist/ -ErrorAction SilentlyContinue
        Compress-Archive -Path dist/* -DestinationPath "$archName.zip"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Windows-${{ matrix.mingw_arch }}
        path: IPtools-Windows-${{ matrix.mingw_arch }}.zip
        retention-days: 30

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-20.04
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'linux')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            qt_arch: gcc_64
            platform_name: linux-x86_64
          - arch: aarch64
            qt_arch: gcc_64
            platform_name: linux-arm64
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Dependencies (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default qtbase5-dev qttools5-dev-tools \
          build-essential lsof libgl1-mesa-dev
    
    - name: Install Cross-Compilation Tools (ARM64)
      if: matrix.arch == 'aarch64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          qt5-default qtbase5-dev qttools5-dev-tools build-essential
    
    - name: Build Project (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        qmake IPtools.pro CONFIG+=release
        make -j$(nproc)
    
    - name: Build Project (ARM64)
      if: matrix.arch == 'aarch64'
      run: |
        # Note: Full ARM64 cross-compilation requires ARM64 Qt libraries
        # This is a placeholder - actual cross-compilation needs proper Qt setup
        qmake IPtools.pro CONFIG+=release
        make -j$(nproc) CXX=aarch64-linux-gnu-g++ CC=aarch64-linux-gnu-gcc || echo "ARM64 cross-compilation requires ARM64 Qt libraries"
    
    - name: Create AppImage (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get install -y libfuse2
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage
        mkdir -p AppDir/usr/bin
        cp IPtools AppDir/usr/bin/
        cp README.md AppDir/usr/ || true
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage || echo "AppImage creation failed, continuing..."
    
    - name: Create Archive
      run: |
        mkdir -p dist
        if [ -f "IPtools" ]; then
          cp IPtools dist/
        fi
        cp README.md dist/ || true
        cp USAGE_GUIDE.md dist/ || true
        cp LICENSE dist/ || true
        tar -czf IPtools-Linux-${{ matrix.arch }}.tar.gz -C dist .
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Linux-${{ matrix.arch }}
        path: |
          IPtools-Linux-${{ matrix.arch }}.tar.gz
          *.AppImage
        retention-days: 30

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'macos')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-12
            arch: x86_64
            platform_name: macos-x86_64
          - os: macos-14
            arch: arm64
            platform_name: macos-arm64
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'
        modules: 'qtnetworkauth'
        cache: true
    
    - name: Build Project
      run: |
        qmake IPtools.pro CONFIG+=release
        make -j$(sysctl -n hw.ncpu)
    
    - name: Create App Bundle
      run: |
        mkdir -p dist
        cp -r IPtools.app dist/
        macdeployqt dist/IPtools.app -dmg
        cp README.md dist/ || true
        cp USAGE_GUIDE.md dist/ || true
        cp LICENSE dist/ || true
    
    - name: Create Archive
      run: |
        cd dist
        if [ -f "IPtools.dmg" ]; then
          mv IPtools.dmg ../IPtools-macOS-${{ matrix.arch }}.dmg
        else
          tar -czf ../IPtools-macOS-${{ matrix.arch }}.tar.gz .
        fi
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-macOS-${{ matrix.arch }}
        path: |
          IPtools-macOS-${{ matrix.arch }}.*
        retention-days: 30

  build-summary:
    name: Build Summary
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
