name: Build Multi-Platform

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'é€‰æ‹©æž„å»ºå¹³å°'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows-x64
          - windows-x86
          - linux-x86_64
          - linux-arm64

env:
  QT_VERSION: '5.15.2'

jobs:
  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    # åªåœ¨æ»¡è¶³ä»¥ä¸‹æ¡ä»¶æ—¶è¿è¡Œï¼š
    # 1. è‡ªåŠ¨è§¦å‘ï¼ˆpush/PRï¼‰æ—¶
    # 2. æ‰‹åŠ¨è§¦å‘ä¸”é€‰æ‹©äº† all æˆ–å¯¹åº”çš„å¹³å°
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'windows')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: win64_mingw81
            mingw_arch: x86_64
            mingw_dir: mingw810_64
            qt_tool: qt.tools.win64_mingw810
            platform_name: windows-x64
          - arch: win32_mingw81
            mingw_arch: i686
            mingw_dir: mingw810_32
            qt_tool: qt.tools.win32_mingw810
            platform_name: windows-x86
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: ${{ matrix.arch }}
        modules: 'qtnetworkauth'
        cache: true
        tools: "tools_mingw,${{ matrix.qt_tool }}"
    
    - name: Setup Build Environment
      shell: pwsh
      run: |
        if (-not $env:Qt5_Dir) {
          throw "Qt5_Dir çŽ¯å¢ƒå˜é‡æœªè®¾ç½®"
        }

        Write-Host "Qt5_Dir: $env:Qt5_Dir"
        Write-Host ""

        # æ·»åŠ  Qt bin åˆ° PATH
        $qtBin = Join-Path $env:Qt5_Dir 'bin'
        if (Test-Path $qtBin) {
          Write-Host "Adding Qt bin: $qtBin"
          $qtBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }

        # ä½¿ç”¨ Qt å®‰è£…çš„ MinGW å·¥å…·é“¾
        $qtToolsRoot = 'C:\Qt\Tools'
        $toolchainDir = Join-Path $qtToolsRoot '${{ matrix.mingw_dir }}'
        if (-not (Test-Path $toolchainDir)) {
          throw "æœªæ‰¾åˆ° Qt MinGW å·¥å…·é“¾ç›®å½•: $toolchainDir"
        }

        $mingwBin = Join-Path $toolchainDir 'bin'
        if (-not (Test-Path $mingwBin)) {
          throw "æœªæ‰¾åˆ° MinGW bin ç›®å½•: $mingwBin"
        }

        Write-Host "Using MinGW from Qt Tools: $mingwBin"
        $gccPath = Join-Path $mingwBin 'g++.exe'
        if (-not (Test-Path $gccPath)) {
          throw "g++.exe ä¸å­˜åœ¨äºŽ: $mingwBin"
        }

        $gccVersion = & $gccPath --version 2>&1 | Select-Object -First 1
        $gccTarget = & $gccPath -dumpmachine 2>&1
        Write-Host "  GCC Version: $gccVersion"
        Write-Host "  GCC Target: $gccTarget"

        if ($gccTarget -notlike "*${{ matrix.mingw_arch }}*") {
          throw "GCC ç›®æ ‡æž¶æž„ä¸åŒ¹é…ï¼ŒæœŸæœ›åŒ…å« ${{ matrix.mingw_arch }}ï¼Œå®žé™…ä¸º $gccTarget"
        }

        $mingwBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        "MINGW_BIN=$mingwBin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

        Write-Host ""
        Write-Host "=== çŽ¯å¢ƒé…ç½®å®Œæˆ ==="
    
    - name: Build Project
      shell: cmd
      run: |
        echo Building IPtools...
        set "PATH=%MINGW_BIN%;%PATH%"
        "%Qt5_Dir%\bin\qmake.exe" IPtools.pro CONFIG+=release
        "%MINGW_BIN%\mingw32-make.exe" -j4
    
    - name: Deploy Qt Dependencies
      shell: cmd
      run: |
        echo Using Qt from %Qt5_Dir%
        set "PATH=%MINGW_BIN%;%PATH%"
        where windeployqt
        set QT_PLUGIN_PATH=%Qt5_Dir%\plugins
        set QML2_IMPORT_PATH=%Qt5_Dir%\qml
        echo QT_PLUGIN_PATH=%QT_PLUGIN_PATH%
        dir "%Qt5_Dir%\plugins\platforms"
        cd release
        rem å…ˆéƒ¨ç½²æ ¸å¿ƒåº“ï¼Œè·³è¿‡æ’ä»¶æ£€æµ‹
        "%Qt5_Dir%\bin\windeployqt.exe" IPtools.exe --release --no-translations --compiler-runtime --no-plugins
        rem æ‰‹åŠ¨æ‹·è´å¹³å°æ’ä»¶ï¼Œç¡®ä¿ qwindows å­˜åœ¨
        if not exist platforms mkdir platforms
        copy "%Qt5_Dir%\plugins\platforms\qwindows.dll" platforms\ /Y
    
    - name: Create Archive
      shell: pwsh
      run: |
        $archName = "IPtools-Windows-${{ matrix.mingw_arch }}"
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item -Path release/IPtools.exe -Destination dist/
        Copy-Item -Path README.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path USAGE_GUIDE.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path LICENSE -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path release/*.dll -Destination dist/ -ErrorAction SilentlyContinue
        Compress-Archive -Path dist/* -DestinationPath "$archName.zip"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Windows-${{ matrix.mingw_arch }}
        path: IPtools-Windows-${{ matrix.mingw_arch }}.zip
        retention-days: 30

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-20.04
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'linux')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            qt_arch: gcc_64
            platform_name: linux-x86_64
          - arch: aarch64
            qt_arch: gcc_64
            platform_name: linux-arm64
            cross_compile: true
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Dependencies (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default qtbase5-dev qttools5-dev-tools \
          build-essential lsof libgl1-mesa-dev
    
    - name: Install Dependencies (ARM64)
      if: matrix.arch == 'aarch64'
      timeout-minutes: 10
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          qtbase5-dev qttools5-dev-tools build-essential
        echo "ARM64 äº¤å‰ç¼–è¯‘çŽ¯å¢ƒå·²å®‰è£…"
    
    - name: Build Project (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        qmake IPtools.pro CONFIG+=release
        make -j$(nproc)
    
    - name: Build Project (ARM64 - ä»…æºç ç¼–è¯‘æµ‹è¯•)
      if: matrix.arch == 'aarch64'
      timeout-minutes: 15
      run: |
        echo "æ³¨æ„ï¼šARM64 ä»…è¿›è¡Œæºç ç¼–è¯‘éªŒè¯ï¼Œä¸ç”Ÿæˆå¯æ‰§è¡Œæ–‡ä»¶"
        echo "å®Œæ•´çš„ ARM64 æž„å»ºéœ€è¦ ARM64 Qt åº“æˆ–åœ¨ ARM64 ä¸»æœºä¸Šæž„å»º"
        # ä»…éªŒè¯æºç è¯­æ³•å’ŒåŸºæœ¬ç¼–è¯‘
        aarch64-linux-gnu-g++ --version
        echo "ARM64 ç¼–è¯‘å™¨éªŒè¯å®Œæˆ"
        # è·³è¿‡å®žé™…æž„å»ºï¼Œé¿å…ç¼ºå°‘ ARM64 Qt åº“å¯¼è‡´å¡ä½
        exit 0
    
    - name: Create AppImage (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get install -y libfuse2
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage
        mkdir -p AppDir/usr/bin
        cp IPtools AppDir/usr/bin/
        cp README.md AppDir/usr/ || true
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage || echo "AppImage creation failed, continuing..."
    
    - name: Create Archive (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        mkdir -p dist
        if [ -f "IPtools" ]; then
          cp IPtools dist/
        fi
        cp README.md dist/ || true
        cp USAGE_GUIDE.md dist/ || true
        cp LICENSE dist/ || true
        tar -czf IPtools-Linux-${{ matrix.arch }}.tar.gz -C dist .
    
    - name: Create Placeholder Archive (ARM64)
      if: matrix.arch == 'aarch64'
      run: |
        mkdir -p dist
        echo "ARM64 æž„å»ºè¯´æ˜Žï¼š" > dist/README.txt
        echo "æ­¤ç‰ˆæœ¬ä»…å®Œæˆäº†æºç ç¼–è¯‘éªŒè¯ã€‚" >> dist/README.txt
        echo "è¦èŽ·å¾—å¯è¿è¡Œçš„ ARM64 äºŒè¿›åˆ¶æ–‡ä»¶ï¼Œè¯·åœ¨ ARM64 Linux ä¸»æœºä¸Šæ‰‹åŠ¨æž„å»ºã€‚" >> dist/README.txt
        echo "" >> dist/README.txt
        echo "æž„å»ºæ­¥éª¤ï¼š" >> dist/README.txt
        echo "1. sudo apt-get install qt5-default qtbase5-dev build-essential" >> dist/README.txt
        echo "2. qmake IPtools.pro CONFIG+=release" >> dist/README.txt
        echo "3. make -j\$(nproc)" >> dist/README.txt
        cp README.md dist/ || true
        tar -czf IPtools-Linux-${{ matrix.arch }}.tar.gz -C dist .
    
    - name: Upload Artifact
      if: matrix.arch == 'x86_64'
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Linux-${{ matrix.arch }}
        path: |
          IPtools-Linux-${{ matrix.arch }}.tar.gz
          *.AppImage
        retention-days: 30
    
    - name: Upload Placeholder (ARM64)
      if: matrix.arch == 'aarch64'
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Linux-${{ matrix.arch }}-BuildInstructions
        path: IPtools-Linux-${{ matrix.arch }}.tar.gz
