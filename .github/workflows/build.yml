name: Build Multi-Platform

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      platform:
        description: 'é€‰æ‹©æž„å»ºå¹³å°'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows-x64
          - windows-x86
          - linux-x86_64
          - linux-arm64

env:
  QT_VERSION: '5.15.2'

jobs:
  build-windows:
    name: Build Windows (${{ matrix.arch }})
    runs-on: windows-latest
    # åªåœ¨æ»¡è¶³ä»¥ä¸‹æ¡ä»¶æ—¶è¿è¡Œï¼š
    # 1. è‡ªåŠ¨è§¦å‘ï¼ˆpush/PRï¼‰æ—¶
    # 2. æ‰‹åŠ¨è§¦å‘ä¸”é€‰æ‹©äº† all æˆ–å¯¹åº”çš„å¹³å°
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'windows')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: win64_mingw81
            mingw_arch: x86_64
            mingw_version: '8.1.0'
            mingw_dir: mingw810_64
            platform_name: windows-x64
          - arch: win32_mingw81
            mingw_arch: i686
            mingw_version: '8.1.0'
            mingw_dir: mingw810_32
            platform_name: windows-x86
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: ${{ matrix.arch }}
        modules: 'qtnetworkauth'
        cache: true
    
    - name: Install MinGW ${{ matrix.mingw_version }}
      shell: pwsh
      run: |
        Write-Host "=== Installing MinGW ${{ matrix.mingw_version }} for ${{ matrix.mingw_arch }} ==="
        
        # ä»Ž install-qt-action å®‰è£…çš„ Qt åŒ…ä¸­æŸ¥æ‰¾ MinGW
        $qtDir = "$env:Qt5_Dir"
        Write-Host "Qt installed at: $qtDir"
        
        # install-qt-action é€šå¸¸ä¼šè‡ªåŠ¨å®‰è£…åŒ¹é…çš„ MinGW
        # æ£€æŸ¥ Qt å®‰è£…ç›®å½•é™„è¿‘æ˜¯å¦æœ‰ MinGW
        $possibleMingwPaths = @(
          (Join-Path (Split-Path $qtDir -Parent) "Tools/mingw810_64/bin"),
          (Join-Path (Split-Path $qtDir -Parent) "Tools/mingw810_32/bin"),
          (Join-Path (Split-Path (Split-Path $qtDir -Parent) -Parent) "Tools/mingw810_64/bin"),
          (Join-Path (Split-Path (Split-Path $qtDir -Parent) -Parent) "Tools/mingw810_32/bin")
        )
        
        $mingwFound = $false
        foreach ($path in $possibleMingwPaths) {
          if (Test-Path $path) {
            Write-Host "Found existing MinGW at: $path"
            $mingwFound = $true
          }
        }
        
        if (-not $mingwFound) {
          $toolVariant = if ("${{ matrix.mingw_arch }}" -eq "i686") { "qt.tools.win32_mingw810" } else { "qt.tools.win64_mingw810" }
          Write-Host "No MinGW found, installing via aqtinstall ($toolVariant)..."
          try {
            python -m pip install --upgrade pip aqtinstall
            Write-Host "Listing available tools (aqt list-tool)..."
            python -m aqt list-tool windows desktop tools_mingw
            python -m aqt install-tool windows desktop tools_mingw $toolVariant --outputdir C:\\Qt\\Tools
            Write-Host "MinGW installed via aqtinstall."
          } catch {
            Write-Warning "aqtinstall failed: $_"
            Write-Host "Falling back to Chocolatey MinGW..."
            if ("${{ matrix.mingw_arch }}" -eq "i686") {
              choco install mingw -y --no-progress --force --x86
            } else {
              choco install mingw -y --no-progress --force
            }
          }
        }
    
    - name: Setup Build Environment
      shell: pwsh
      run: |
        if (-not $env:Qt5_Dir) {
          throw "Qt5_Dir çŽ¯å¢ƒå˜é‡æœªè®¾ç½®"
        }

        Write-Host "Qt5_Dir: $env:Qt5_Dir"
        Write-Host ""

        # æ·»åŠ  Qt bin åˆ° PATH
        $qtBin = Join-Path $env:Qt5_Dir 'bin'
        if (Test-Path $qtBin) {
          Write-Host "Adding Qt bin: $qtBin"
          $qtBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }

        # æŸ¥æ‰¾å¹¶æ·»åŠ  MinGWï¼ˆä¼˜å…ˆä½¿ç”¨ Qt å®˜æ–¹ä¸Žå·²è§£åŽ‹è·¯å¾„ï¼‰
        # å…ˆæŽ¢æµ‹è§£åŽ‹åŽçš„å®žé™…ç›®å½•ç»“æž„
        $extractedBase = "C:\Qt\Tools\${{ matrix.mingw_dir }}"
        Write-Host "Checking extracted MinGW structure at: $extractedBase"
        if (Test-Path $extractedBase) {
          Get-ChildItem -Path $extractedBase -Recurse -Depth 2 -Filter "g++.exe" -ErrorAction SilentlyContinue | ForEach-Object {
            Write-Host "  Found g++.exe at: $($_.FullName)"
          }
        }
        
        $mingwPaths = @(
          "C:\Qt\Tools\${{ matrix.mingw_dir }}\mingw64\bin",
          "C:\Qt\Tools\${{ matrix.mingw_dir }}\mingw32\bin",
          "C:\Qt\Tools\${{ matrix.mingw_dir }}\bin"
        )
        
        # æ·»åŠ  Qt å®‰è£…ç›®å½•é™„è¿‘çš„ Tools è·¯å¾„
        $qtToolsBase = Join-Path (Split-Path (Split-Path $env:Qt5_Dir -Parent) -Parent) "Tools"
        if (Test-Path $qtToolsBase) {
          Write-Host "Checking Qt Tools directory: $qtToolsBase"
          $mingwPaths += @(
            (Join-Path $qtToolsBase "mingw810_64/bin"),
            (Join-Path $qtToolsBase "mingw810_32/bin"),
            (Join-Path $qtToolsBase "mingw810_64/mingw64/bin"),
            (Join-Path $qtToolsBase "mingw810_32/mingw32/bin")
          )
        }
        
        # æ ¹æ®æž¶æž„æ·»åŠ åŽå¤‡è·¯å¾„ï¼ˆä»…ä½œä¸ºæœ€åŽé€‰æ‹©ï¼‰
        if ("${{ matrix.mingw_arch }}" -eq "x86_64") {
          $mingwPaths += @('C:\ProgramData\mingw64\mingw64\bin', 'C:\tools\mingw64\bin')
        } else {
          $mingwPaths += @('C:\ProgramData\mingw32\mingw32\bin', 'C:\tools\mingw32\bin')
        }
        
        $foundMinGW = $false
        foreach ($path in $mingwPaths) {
          if (Test-Path $path) {
            # éªŒè¯ç¼–è¯‘å™¨æž¶æž„å’Œç‰ˆæœ¬
            $gccPath = Join-Path $path 'g++.exe'
            if (Test-Path $gccPath) {
              $gccVersion = & $gccPath --version 2>&1 | Select-Object -First 1
              $gccTarget = & $gccPath -dumpmachine 2>&1
              Write-Host "Found MinGW at: $path"
              Write-Host "  GCC Version: $gccVersion"
              Write-Host "  GCC Target: $gccTarget"
              
              # æ£€æŸ¥æž¶æž„æ˜¯å¦åŒ¹é…
              $expectedTarget = "${{ matrix.mingw_arch }}-w64-mingw32"
              if ($gccTarget -like "*${{ matrix.mingw_arch }}*") {
                Write-Host "  âœ“ Architecture matches: ${{ matrix.mingw_arch }}"
                $path | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
                "MINGW_BIN=$path" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
                $foundMinGW = $true
                break
              } else {
                Write-Warning "  âœ— Architecture mismatch! Expected ${{ matrix.mingw_arch }}, got $gccTarget"
                continue
              }
            }
          }
        }
        
        if (-not $foundMinGW) {
          Write-Error "MinGW æœªæ‰¾åˆ°ï¼å°è¯•çš„è·¯å¾„ï¼š"
          $mingwPaths | ForEach-Object { Write-Error "  - $_" }
          throw "MinGW æœªæ‰¾åˆ°"
        }
        
        Write-Host ""
        Write-Host "=== çŽ¯å¢ƒé…ç½®å®Œæˆ ==="
    
    - name: Build Project
      shell: cmd
      run: |
        echo Building IPtools...
        set "PATH=%MINGW_BIN%;%PATH%"
        "%Qt5_Dir%\bin\qmake.exe" IPtools.pro CONFIG+=release
        "%MINGW_BIN%\mingw32-make.exe" -j4
    
    - name: Deploy Qt Dependencies
      shell: cmd
      run: |
        echo Using Qt from %Qt5_Dir%
        set "PATH=%MINGW_BIN%;%PATH%"
        where windeployqt
        set QT_PLUGIN_PATH=%Qt5_Dir%\plugins
        set QML2_IMPORT_PATH=%Qt5_Dir%\qml
        echo QT_PLUGIN_PATH=%QT_PLUGIN_PATH%
        dir "%Qt5_Dir%\plugins\platforms"
        cd release
        rem å…ˆéƒ¨ç½²æ ¸å¿ƒåº“ï¼Œè·³è¿‡æ’ä»¶æ£€æµ‹
        "%Qt5_Dir%\bin\windeployqt.exe" IPtools.exe --release --no-translations --compiler-runtime --no-plugins
        rem æ‰‹åŠ¨æ‹·è´å¹³å°æ’ä»¶ï¼Œç¡®ä¿ qwindows å­˜åœ¨
        if not exist platforms mkdir platforms
        copy "%Qt5_Dir%\plugins\platforms\qwindows.dll" platforms\ /Y
    
    - name: Create Archive
      shell: pwsh
      run: |
        $archName = "IPtools-Windows-${{ matrix.mingw_arch }}"
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item -Path release/IPtools.exe -Destination dist/
        Copy-Item -Path README.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path USAGE_GUIDE.md -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path LICENSE -Destination dist/ -ErrorAction SilentlyContinue
        Copy-Item -Path release/*.dll -Destination dist/ -ErrorAction SilentlyContinue
        Compress-Archive -Path dist/* -DestinationPath "$archName.zip"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Windows-${{ matrix.mingw_arch }}
        path: IPtools-Windows-${{ matrix.mingw_arch }}.zip
        retention-days: 30

  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-20.04
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.platform == 'all' || 
      startsWith(github.event.inputs.platform, 'linux')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            qt_arch: gcc_64
            platform_name: linux-x86_64
          - arch: aarch64
            qt_arch: gcc_64
            platform_name: linux-arm64
            cross_compile: true
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Install Dependencies (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default qtbase5-dev qttools5-dev-tools \
          build-essential lsof libgl1-mesa-dev
    
    - name: Install Dependencies (ARM64)
      if: matrix.arch == 'aarch64'
      timeout-minutes: 10
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          qtbase5-dev qttools5-dev-tools build-essential
        echo "ARM64 äº¤å‰ç¼–è¯‘çŽ¯å¢ƒå·²å®‰è£…"
    
    - name: Build Project (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        qmake IPtools.pro CONFIG+=release
        make -j$(nproc)
    
    - name: Build Project (ARM64 - ä»…æºç ç¼–è¯‘æµ‹è¯•)
      if: matrix.arch == 'aarch64'
      timeout-minutes: 15
      run: |
        echo "æ³¨æ„ï¼šARM64 ä»…è¿›è¡Œæºç ç¼–è¯‘éªŒè¯ï¼Œä¸ç”Ÿæˆå¯æ‰§è¡Œæ–‡ä»¶"
        echo "å®Œæ•´çš„ ARM64 æž„å»ºéœ€è¦ ARM64 Qt åº“æˆ–åœ¨ ARM64 ä¸»æœºä¸Šæž„å»º"
        # ä»…éªŒè¯æºç è¯­æ³•å’ŒåŸºæœ¬ç¼–è¯‘
        aarch64-linux-gnu-g++ --version
        echo "ARM64 ç¼–è¯‘å™¨éªŒè¯å®Œæˆ"
        # è·³è¿‡å®žé™…æž„å»ºï¼Œé¿å…ç¼ºå°‘ ARM64 Qt åº“å¯¼è‡´å¡ä½
        exit 0
    
    - name: Create AppImage (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        sudo apt-get install -y libfuse2
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
        chmod +x linuxdeploy*.AppImage
        mkdir -p AppDir/usr/bin
        cp IPtools AppDir/usr/bin/
        cp README.md AppDir/usr/ || true
        ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage || echo "AppImage creation failed, continuing..."
    
    - name: Create Archive (x86_64)
      if: matrix.arch == 'x86_64'
      run: |
        mkdir -p dist
        if [ -f "IPtools" ]; then
          cp IPtools dist/
        fi
        cp README.md dist/ || true
        cp USAGE_GUIDE.md dist/ || true
        cp LICENSE dist/ || true
        tar -czf IPtools-Linux-${{ matrix.arch }}.tar.gz -C dist .
    
    - name: Create Placeholder Archive (ARM64)
      if: matrix.arch == 'aarch64'
      run: |
        mkdir -p dist
        echo "ARM64 æž„å»ºè¯´æ˜Žï¼š" > dist/README.txt
        echo "æ­¤ç‰ˆæœ¬ä»…å®Œæˆäº†æºç ç¼–è¯‘éªŒè¯ã€‚" >> dist/README.txt
        echo "è¦èŽ·å¾—å¯è¿è¡Œçš„ ARM64 äºŒè¿›åˆ¶æ–‡ä»¶ï¼Œè¯·åœ¨ ARM64 Linux ä¸»æœºä¸Šæ‰‹åŠ¨æž„å»ºã€‚" >> dist/README.txt
        echo "" >> dist/README.txt
        echo "æž„å»ºæ­¥éª¤ï¼š" >> dist/README.txt
        echo "1. sudo apt-get install qt5-default qtbase5-dev build-essential" >> dist/README.txt
        echo "2. qmake IPtools.pro CONFIG+=release" >> dist/README.txt
        echo "3. make -j\$(nproc)" >> dist/README.txt
        cp README.md dist/ || true
        tar -czf IPtools-Linux-${{ matrix.arch }}.tar.gz -C dist .
    
    - name: Upload Artifact
      if: matrix.arch == 'x86_64'
      uses: actions/upload-artifact@v4
      with:
        name: IPtools-Linux-${{ matrix.arch }}
        path: |
          IPtools-Linux-${{ matrix.arch }}.tar.gz
          *.AppImage
        retention-days: 30
    
    - name: Upload Placeholder (ARM64)
      if: matrix.arch == 'aarch64'
